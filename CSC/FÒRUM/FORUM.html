      <script>
        let contingutNouP = document.getElementById('nouP')
        let contingutNouP2 = document.getElementById('nouP2')
        function afegirParagraf(){
          let nouText = contingutNouP.value//agafar input
          let nouText2 = contingutNouP2.value
          contingutNouP.value = ' '
          contingutNouP2.value = ' '
          if (nouText.length > 0 && nouText2.length > 0){
            
            let dataActual= new Date()
            let nouDiv = document.createElement('div')
            let nouElement1 = document.createElement('p')
            nouElement1.appendChild(document.createTextNode(nouText))
            let nouElement2 = document.createElement('p')
            nouElement2.appendChild(document.createTextNode(dataActual.toLocaleDateString()))
            let nouElement3 = document.createElement('p')
            nouElement3.appendChild(document.createTextNode(nouText2))
            nouDiv.appendChild(nouElement1)//perque fa el > no ho antenc
            nouDiv.appendChild(nouElement2)//perque fa el > no ho antenc
            nouDiv.appendChild(nouElement3)//perque fa el > no ho antenc
            document.querySelector('section>article').appendChild(nouDiv)//perque fa el > no ho antenc
            nouElement1.classList.add("nom")
            nouElement2.classList.add("data")
            nouElement3.classList.add("paragraf")
           
          }
       
        }
      
        
        document.getElementById('afegir').onclick = afegirParagraf;
        
      </script>
